name: "Lint PR Title"

on:
  pull_request:
    types:
      - opened
      - edited
      - synchronize

permissions:
  pull-requests: read

jobs:
  main:
    name: Validate Conventional Commit
    runs-on: ubuntu-latest
    steps:
      - uses: amannn/action-semantic-pull-request@v5
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          # Configure which types are allowed
          types: |
            feat
            fix
            ci
            infra
            chore
            docs
            style
            refactor
            perf
            test
            infra
          # Enforce that a scope is always present
          requireScope: true
          # Optional: Validate that the scope matches our architecture
          # subjectPattern: ^(?![A-Z]).+$ # Ensures subject doesn't start with uppercase
          # helpMessage: |
          #   Please use the format: type(scope): description
          #   Example: feat(email-lambda): add retry logic
